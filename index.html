<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">logo</div>
    </nav>
    <div class="headerBefore" id="headerBefore">
      <h1>
        Your weight. Your age. Your birtrhdate. <br />
        Check it on another planet.
      </h1>
    </div>
    <div class="inputContener" id="inputContener">
      <h3>We need just two simple details</h3>

      <input
        type="number"
        min="0"
        id="weight"
        class="input"
        placeholder="Type your weight"
        required
      />

      <input
        placeholder="Type your birthdate"
        class="textbox-n"
        type="text"
        onfocus="(this.type='date')"
        onblur="(this.type='text')"
        id="date"
      />

      <div class="wrongInfo hidden" id="wrongInfo">
        *Your datas are not correct. Try again.
      </div>

      <button class="ripple" id="btn">CHECK</button>
    </div>
    <div class="headerAfter hidden" id="headerAfter">
      <h1>
        Here it comes.<br />
        Your cosmic results.
      </h1>
    </div>
    <div class="planets"></div>
    <script src="script.js"></script>
  </body>
</html>
