<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">logo</div>
    </nav>
    <div class="headerBefore">
      <h1>
        Your weight. Your age. Your birtrhdate. <br />
        Check it on another planet.
      </h1>
    </div>
    <div class="inputContener">
      <h3>We need just two simple details</h3>

      <input
        type="number"
        id="weight"
        class="input"
        placeholder="Type your weight"
      />

      <input
        type="date"
        id="birhdate"
        class="input"
        placeholder="Type your birthdate"
      />

      <button class="btn" id="btn">CHECK</button>
    </div>
    <div class="headerAfter">
      <h1>
        Here it comes.<br />
        Your cosmic results.
      </h1>
    </div>
    <div class="planets">
      <div class="planet">
        <div class="planetaImg"></div>
        <strong>Saturn</strong>
        <p>Your weight is 81 kg</p>
        <p>Your age is 7 years and 10 months old</p>
        <p>Your next birthday is 13 December 2022</p>
      </div>
    </div>
  </body>
</html>
